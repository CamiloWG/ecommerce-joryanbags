<div class="flex-1 flex flex-col items-start justify-start gap-[33px] max-w-full mq750:gap-4">
  <div class="w-full flex flex-col items-start justify-end pt-20 pb-20 sm:pt-72 sm:pb-[83px] px-6 sm:px-10 md:px-[80px] lg:px-[119px] box-border relative gap-[37px] text-center text-background-default-default font-subheading">

    <!-- Imagen de fondo -->
    <img class="w-full absolute !m-[0] h-full top-0 right-0 bottom-0 left-0 max-w-full overflow-hidden max-h-full object-cover z-[0]" 
         loading="lazy" 
         alt="" 
         src="assets/images/imagen-inicio.png" />

    <div class="absolute top-0 left-0 w-full h-full bg-white/15 z-1"></div>
    <!-- Texto + Botón -->
    <div class="w-full flex flex-col items-center justify-start gap-6 z-[2] text-center">

      <!-- Título principal -->
      <h1 class="m-0 w-full text-[clamp(2rem,6vw,4.5rem)] font-bold tracking-[-0.02em] leading-[1.2]">
        Joryan Bags
      </h1>

      <!-- Subtítulo -->
      <h3 class="m-0 w-full text-[clamp(1.25rem,4vw,2rem)] font-medium leading-[1.3]">
        Tienda de bolsos y más
      </h3>

      <!-- Botón -->
      <button
        class="mt-4 max-w-[160px] w-full h-[52px] rounded-full overflow-hidden bg-tan-100 text-background-default-default font-m3-label-large text-[clamp(0.85rem,1.5vw,1rem)] font-medium flex items-center justify-center z-[2]
              hover:bg-transparent hover:border hover:border-tan-100 cursor-pointer transition-colors duration-200"
        (click)="onButtonShopClick()">
        COMPRAR
      </button>
      
    </div>

  </div>
</div>
