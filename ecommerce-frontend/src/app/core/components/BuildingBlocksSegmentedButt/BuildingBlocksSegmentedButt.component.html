<div class="absolute top-[0px] left-[625px] w-[143px] h-[57px] flex flex-row items-center justify-center py-1 px-0 box-border" [attr.data-configuration]="configuration" [attr.data-selected]="selected" [attr.data-state]="state" [ngStyle]="buildingBlocksSegmentedButtStyle">
      <button class="cursor-pointer border-gray-200 border-solid border-[1px] p-0 bg-colors-brown self-stretch flex-1 rounded-tl-none rounded-tr-81xl rounded-br-81xl rounded-bl-none overflow-hidden flex flex-col items-center justify-center" [ngStyle]="containerStyle">
        <div class="self-stretch flex-1 flex flex-row items-center justify-center py-2.5 px-3 gap-2">
          <img class="w-[18px] relative h-[18px] hidden" alt="" src="assets/selected-icon.svg" />
          <div class="relative text-label-large-size tracking-[0.1px] leading-[20px] font-[500] font-m3-body-large text-background-default-default text-center">{{labelText}}</div>
        </div>
      </button>
    </div>
