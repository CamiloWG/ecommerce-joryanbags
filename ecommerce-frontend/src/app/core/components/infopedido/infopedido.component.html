<div class="self-stretch flex flex-col items-start justify-start gap-space-600">
    <!-- Información Personal -->
    <div class="self-stretch rounded-radius-200 bg-background-default-default border-border-default-default border-solid border-stroke-border box-border flex flex-row items-start justify-start flex-wrap content-start py-[22px] px-[23px] relative gap-space-600 min-w-[240px]">
      
      <!-- Título -->
      <div class="font-subheading w-full bg-tan-200 p-2 text-body-size-medium text-text-default-default font-body-font-weight-strong">
        Información personal
      </div>
  
      <div class="w-full h-px bg-border-default-default"></div>
  
      <div class="w-full flex flex-col items-start justify-start p-2 gap-2">
        <label class="text-body-size-medium font-subheading">Nombre completo</label>
        <input class="w-full rounded-lg border border-border-default-default p-2 text-body-size-medium bg-background-default-default" placeholder="Ingresa tu nombre" type="text"/>
      </div>
  
      <div class="w-full flex flex-col items-start justify-start p-2 gap-2">
        <label class="text-body-size-medium font-subheading">Teléfono</label>
        <input class="w-full rounded-lg border border-border-default-default p-2 text-body-size-medium bg-background-default-default" placeholder="Ingresa tu teléfono" type="text"/>
      </div>
  
      <div class="w-full flex flex-col items-start justify-start p-2 gap-2">
        <label class="text-body-size-medium font-subheading">Email</label>
        <input class="w-full rounded-lg border border-border-default-default p-2 text-body-size-medium bg-background-default-default" placeholder="Ingresa tu correo" type="email"/>
      </div>
  
      <button class="w-full py-2 mt-4 bg-background-brand-default text-text-brand-on-brand font-heading rounded-lg 
                     hover:bg-dimgray hover:border-dimgray">
        Guardar información personal
      </button>
    </div>
  
    <!-- Información de Envío -->
    <div class="self-stretch rounded-radius-200 bg-background-default-default border-border-default-default border-solid border-stroke-border box-border flex flex-row items-start justify-start flex-wrap content-start py-[22px] px-[23px] relative gap-space-600 min-w-[240px]">
      
      <!-- Título -->
      <div class="w-full font-subheading bg-tan-200 p-2 text-body-size-medium text-text-default-default font-body-font-weight-strong">
        Información de envío
      </div>
  
      <div class="w-full h-px bg-border-default-default my-1"></div>
  
      <div class="w-full flex flex-col items-start justify-start p-2 gap-2">
        <label class="text-body-size-medium font-subheading">Dirección</label>
        <input class="w-full rounded-lg border border-border-default-default p-2 text-body-size-medium bg-background-default-default" placeholder="Ingresa tu dirección" type="text"/>
      </div>
  
      <div class="w-full flex flex-col items-start justify-start p-2 gap-2">
        <label class="text-body-size-medium font-subheading">Departamento</label>
        <select class="w-full rounded-lg border border-border-default-default p-2 text-body-size-medium bg-background-default-default">

          <option>Opción 1</option>
          <option>Opción 2</option>
          <option>Opción 3</option>
        </select>
      </div>

      <div class="w-full flex flex-col items-start justify-start p-2 gap-2">
        <label class="text-body-size-medium font-subheading">Ciudad</label>
        <select class="w-full rounded-lg border border-border-default-default p-2 text-body-size-medium bg-background-default-default">
          <option>Selecciona una opción</option>
          <option>Opción 1</option>
          <option>Opción 2</option>
          <option>Opción 3</option>
        </select>
      </div>
  
      <div class="w-full flex flex-col items-start justify-start p-2 gap-2">
        <label class="text-body-size-medium font-subheading">Información adicional</label>
        <textarea class="w-full rounded-lg border border-border-default-default p-2 text-body-size-medium bg-background-default-default min-h-[80px]" placeholder="Detalles adicionales"></textarea>
      </div>
  
      <div class="w-[285px] flex flex-row items-center justify-start gap-3 p-2">
        <input type="checkbox" class="w-4 h-4 rounded border border-border-default-default" />
        <label class="text-body-size-medium text-text-default-default">Acepto los términos y condiciones</label>
      </div>
  
      <button class="w-full py-2 mt-4 bg-background-brand-default text-text-brand-on-brand font-heading rounded-lg 
                     hover:bg-dimgray hover:border-dimgray">
        Guardar información de envío
      </button>
    </div>
  </div>
