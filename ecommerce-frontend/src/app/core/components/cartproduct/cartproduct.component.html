<div class="flex flex-col items-start justify-start gap-6 w-full">
  <div class="w-full rounded-radius-200 bg-background-default-default border-border-default-default border-solid border-stroke-border box-border 
              flex flex-col sm:flex-row sm:flex-wrap items-start justify-start p-6 relative gap-6 min-w-[240px]">

    <!-- Imagen -->
    <div class="w-full sm:w-[20%] min-w-[160px] aspect-square overflow-hidden shrink-0">
      <img 
        class="w-full h-full object-cover cursor-pointer z-[1]" 
        loading="lazy" 
        alt="" 
        [src]="urlImagen" 
      />
    </div>

    <!-- Info producto -->
    <div class="flex-1 flex flex-col items-start justify-between gap-4 min-w-[160px] text-heading-size-base sm:order-2">
      <div class="w-full flex flex-col items-start gap-2 max-w-full">
        <p class="font-subheading font-semibold text-lg leading-[120%]">{{ nombreProducto }}</p>
        <div class="font-subheading text-text-default-secondary text-body-size-medium leading-[140%]">
          Categoría: {{ descripcion }}
        </div>
        <div class="font-subheading text-text-default-secondary text-body-size-medium leading-[140%]">
          ${{ precio }}
        </div>
      </div>
      <!-- Controles de cantidad -->
      <div class="sm:absolute sm:top-2 sm:right-2 absolute bottom-6 right-10 z-10 flex flex-col items-start justify-start gap-2">
        <div class="font-subheading leading-[140%] px-3">Cantidad</div>
        <div class="flex items-center gap-2 border border-border-default-default rounded-radius-200 
                    bg-background-default-default p-1 w-[90px] justify-between">
          <button (click)="onProductLessQuantity()" 
                  class="w-6 h-6 flex items-center justify-center rounded-full bg-gray-100 hover:bg-background-brand-default transition cursor-pointer">
            <span class="text-base font-bold text-white">−</span>
          </button>
          <input type="text" [value]="cantidad" 
                class="w-6 text-center border-none bg-transparent text-base font-medium 
                        focus:outline-none focus:ring-0 pointer-events-none" />
          <button (click)="onProductAddQuantity()" 
                  class="w-6 h-6 flex items-center justify-center rounded-full bg-background-brand-default 
                        text-white hover:bg-gray-100 transition cursor-pointer">
            <span class="text-base font-bold">+</span>
          </button>
        </div>
      </div>

      <!-- Botón eliminar -->
      <button (click)="onProductDelete()" 
              class="group cursor-pointer bg-transparent border-none w-fit h-10 mt-2 sm:mt-0">
        <div class="rounded-radius-200 bg-background-neutral-tertiary  border border-border-neutral-secondary border-solid border-stroke-border overflow-hidden  
                    flex items-center justify-center px-4 py-2 gap-2 transition group-hover:bg-background-brand-default">
          <div class="text-body-size-medium font-subheading text-text-default-default transition group-hover:text-white">
            Eliminar
          </div>
        </div>
      </button>
    </div>

  </div>
</div>
