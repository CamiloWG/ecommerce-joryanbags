      <img class="self-stretch h-[247px] max-w-full overflow-hidden shrink-0 object-cover" loading="lazy" alt="" [src]="image" />

        <div class="flex flex-row items-start justify-start text-left text-body-size-medium text-text-default-default font-subheading">
          <div class="relative leading-[140%]">{{titulo}}</div>
        </div>
        <div class="flex flex-row items-start justify-start text-left text-body-size-medium text-text-default-default font-subheading">

        </div>
