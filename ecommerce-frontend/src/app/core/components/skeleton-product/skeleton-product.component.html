<div class="p-space-300 bg-background-default-default flex flex-col gap-space-60 min-w-[240px] max-w-[90%]">
  <div class="animate-pulse bg-white rounded-xl w-full max-w-[1280px] mx-auto flex flex-col gap-1">
    <div class="flex flex-wrap gap-10 justify-center md:flex-row lg:flex-row">

      <!-- Imagen -->
      <div class="w-full max-w-[350px] h-[370px] bg-gray-300 rounded-xl mx-1"></div>

      <!-- Info lateral -->
      <div class="p-2 px-6 flex flex-col justify-start gap-space-60 max-w[5px] min-w-[289px] z-[1] gap-4 w-full sm:max-w-[400px] md:flex-1">

        <!-- Nombre del producto -->
        <div class="h-8 w-[80%] bg-gray-300 rounded"></div>

        <!-- Etiqueta -->
        <div class="h-6 w-[80px] bg-green-200 rounded"></div>

        <!-- Precio -->
        <div class="flex items-end gap-2">
          <div class="h-6 w-4 bg-gray-300 rounded"></div>
          <div class="h-10 w-28 bg-gray-300 rounded"></div>
        </div>

        <!-- Descripción corta -->
        <div class="flex flex-col gap-2 mt-2">
          <div class="h-4 w-[85%] bg-gray-300 rounded"></div>
          <div class="h-4 w-[70%] bg-gray-300 rounded"></div>
        </div>

        <!-- Sección de cantidad -->
        <div class="mt-4">
          <div class="h-4 w-[100px] bg-gray-300 rounded mb-2"></div>
          <div class="h-10 w-[100px] bg-gray-300 rounded"></div>
        </div>

        <!-- Botón añadir al carrito -->
        <div class="h-12 w-full bg-gray-300 rounded mt-6"></div>
      </div>
    </div>

    <!-- Línea de descripción larga -->
    <div class="flex items-start gap-4 w-full px-4">
      <div class="h-8 w-8 bg-gray-300 rounded-full"></div>
      <div class="flex flex-col gap-3 w-full">
        <div class="h-5 w-40 bg-gray-300 rounded"></div>
        <div class="h-4 w-[95%] bg-gray-300 rounded"></div>
        <div class="h-4 w-[70%] bg-gray-300 rounded"></div>
      </div>
    </div>
  </div>
