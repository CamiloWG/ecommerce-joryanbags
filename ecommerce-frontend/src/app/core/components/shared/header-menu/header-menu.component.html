<div class="w-full relative bg-background-default-default flex flex-col items-start justify-start pt-0 px-px pb-[18px] box-border gap-3.5">
  <header class="w-full bg-tan-100 sticky top-0 z-[99] flex flex-row items-center justify-between py-[25px] px-[79px] box-border gap-5 max-w-full mq750:px-[42px] mq450:px-5">

    <!-- Izquierda: Icono home -->
    <div class="flex items-center gap-4">
      <img class="w-[26px] h-[26px] cursor-pointer" alt="" src="assets/icons/home.svg" (click)="onHomeIconClick()" />
    </div>

    <div class="flex flex-1 max-w-[800px] items-center min-w-[80px] relative"> <!-- Se añadió 'relative' aquí para que la lista se posicione correctamente -->
      <div class="flex-1 flex items-center rounded-tl-81xl rounded-bl-81xl bg-background-default-default border border-border-default-default py-space-300 px-space-400">
        <input
          [(ngModel)]="searchQuery"
          (input)="onSearchChange()"
          class="w-full bg-transparent outline-none border-none font-subheading text-body-size-medium text-text-default-default"
          type="text"
          placeholder="Buscar"
        />
      </div>
      <button
      (click)="onSearchChange()"
        class="h-[46px] px-5 bg-colors-brown text-background-default-default rounded-tr-81xl rounded-br-81xl border border-gray-200 cursor-pointer flex items-center justify-center"
      >
        <span class="text-label-large-size tracking-[0.1px] leading-[20px] font-[500] font-m3-label-large">BUSCAR</span>
      </button>
    
      <!-- Lista de sugerencias -->
      <ul
        *ngIf="searchResults.length > 0 && searchQuery"
        class="ml-[15px] absolute top-[calc(100%-17px)] left-0 z-10 w-[81%] bg-white border border-gray-200 rounded-b-lg shadow-lg max-h-[300px] overflow-y-auto"
      >
        <li
          *ngFor="let result of searchResults"
          (click)="selectProduct(result)"
          class="p-3 hover:bg-gray-100 cursor-pointer"
        >
          {{ result.name }}
        </li>
      </ul>

    </div>
    

    <!-- Derecha: Iconos usuario y carrito -->
    <div class="flex items-center gap-5">
      <img class="w-[26px] h-[26px] cursor-pointer" alt="" src="assets/icons/user.svg" (click)="onUserIconClick()" />
      <img class="w-[26px] h-[26px] cursor-pointer" alt="" src="assets/icons/shopping-cart.svg" (click)="onShoppingCartIconClick()" />
    </div>

  </header>
</div>
