<div class="w-full relative bg-background-default-default overflow-hidden flex flex-col items-start justify-start pt-0 px-px pb-[18px] box-border gap-3.5 leading-[normal] tracking-[normal]">
  <header class="self-stretch bg-tan-100 overflow-hidden flex flex-row items-start justify-between py-[25px] pl-[79px] pr-[85px] box-border gap-5 top-[0] z-[99] sticky max-w-full mq450:pr-5 mq450:box-border mq750:pl-[39px] mq750:pr-[42px] mq750:box-border">
    <div class="w-[864px] flex flex-row items-end justify-start gap-[70px] max-w-full mq450:gap-[17px] mq1050:gap-[35px]">
      <div class="flex flex-col items-start justify-end pt-0 px-0 pb-[15px]">
          <img class="w-[26px] h-[26px] relative overflow-hidden shrink-0 cursor-pointer" loading="lazy" alt="" src="assets/icons/home.svg" (click)="onHomeIconClick()" />
        </div>

        <div class="h-[57px] flex-1 relative max-w-full">     

          <div class="absolute top-[4px] left-[0px] rounded-radius-full bg-background-default-default border-border-default-default border-solid border-stroke-border box-border w-[769px] h-[50px] overflow-hidden flex flex-row items-center justify-start py-space-300 px-space-400 gap-space-200">
            <input class="w-[calc(100%_-_48px)] [border:none] [outline:none] font-subheading text-body-size-medium bg-[transparent] flex-1 relative leading-[100%] text-text-default-default text-left inline-block" placeholder="Buscar" type="text" />              
          </div>

          <div class="absolute top-[0px] left-[625px] w-[144px] h-[58px] flex flex-row items-center justify-center py-1 px-0 box-border">
            <button class="cursor-pointer border-gray-200 border-solid border-[1px] p-0 bg-colors-brown self-stretch flex-1 rounded-tl-none rounded-tr-81xl rounded-br-81xl rounded-bl-none overflow-hidden flex flex-col items-center justify-center">
              <div class="self-stretch flex-1 flex flex-row items-center justify-center py-2.5 px-3 gap-2">
                <div class="relative text-label-large-size tracking-[0.1px] leading-[20px] font-[500] font-m3-label-large text-background-default-default text-center">BUSCAR</div>
              </div>
            </button>
          </div>

        </div>
      </div>

      <div class="w-[108px] flex flex-col items-start justify-start pt-3.5 px-0 pb-0 box-border">
        <div class="self-stretch flex flex-row items-start justify-between gap-5">
          <img class="h-[26px] w-[26px] relative overflow-hidden shrink-0 cursor-pointer" loading="lazy" alt="" src="assets/icons/user.svg" (click)="onUserIconClick()" />
          <div class="flex flex-col items-start justify-start pt-0.5 px-0 pb-0">
            <img class="w-[26px] h-[26px] relative overflow-hidden shrink-0 cursor-pointer" loading="lazy" alt="" src="assets/icons/shopping-cart.svg" (click)="onShoppingCartIconClick()" />
          </div>
        </div>
      </div>
    </header>
</div>
