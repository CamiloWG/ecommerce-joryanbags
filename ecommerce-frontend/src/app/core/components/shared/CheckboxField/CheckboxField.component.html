<div class="self-stretch flex flex-col items-start justify-start text-left text-body-size-medium text-text-default-default font-subheading" [attr.data-state]="state" [attr.data-valueType]="valueType">
      <div class="self-stretch flex flex-row items-center justify-start gap-space-300">
        <div class="h-4 w-4 rounded-radius-100 bg-background-brand-default overflow-hidden shrink-0 flex flex-row items-center justify-center">
          <img class="h-4 w-4 relative overflow-hidden shrink-0" loading="lazy" alt="" src="assets/check.svg" />
        </div>
        <div class="flex-1 relative leading-[140%]">{{label}}</div>
      </div>
      <div class="self-stretch flex flex-row items-center justify-start gap-space-300 text-text-default-secondary" *ngIf="hasDescription" [ngStyle]="descriptionRowStyle">
        <div class="w-4 relative h-4 overflow-hidden shrink-0" ></div>
        <div class="flex-1 relative leading-[140%]">{{description}}</div>
      </div>
    </div>
