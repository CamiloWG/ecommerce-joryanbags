<div class="self-stretch flex flex-col items-start justify-start px-0 pb-0 box-border">
  <div class="w-full flex flex-col items-start justify-start text-left text-subheading-size-medium text-schemes-on-surface font-heading">
    
    <div class="mx-auto mt-[-2px] w-full min-h-[73px] bg-tan-200 
                flex flex-wrap items-center justify-center 
                py-2 px-3 box-border gap-2 transition-all duration-300">
      
      <!-- Ãcono Home -->
      <img class="w-[27.2px] h-[26px] cursor-pointer" alt="Home" src="assets/icons/home-1.svg" (click)="onHomeIconClick()" />

      <!-- Flecha (si hay breadcrumbs) -->
      <img *ngIf="breadcrumbs.length > 0" class="w-[25.1px] h-6" alt="Flecha" src="assets/icons/play-arrow-filled.svg" />

      <ng-container *ngFor="let crumb of breadcrumbs; let last = last">
        
        <ng-container *ngIf="crumb.label === 'Carrito'; else textBreadcrumb">
          <!-- Ãcono Carrito -->
          <img class="w-[27px] h-[26px] cursor-pointer" alt="Carrito" src="assets/icons/shopping-cart-2.svg" (click)="navigateTo(crumb.url)"/>
        </ng-container>
        
        <ng-template #textBreadcrumb>
          <!-- Texto Breadcrumb -->
          <div 
            (click)="navigateTo(crumb.url)"
            class="font-subheading cursor-pointer font-body-font-weight-strong whitespace-nowrap">
            {{ crumb.label }}
          </div>
        </ng-template>

        <!-- Flecha entre Breadcrumbs -->
        <img *ngIf="!last" class="w-[25.1px] h-6" alt="Flecha" src="assets/icons/play-arrow-filled.svg" />

      </ng-container>

    </div>
  </div>
</div>
