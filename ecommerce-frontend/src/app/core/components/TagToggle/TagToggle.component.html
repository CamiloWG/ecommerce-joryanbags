<button class="cursor-pointer [border:none] p-space-200 bg-background-brand-default rounded-radius-200 flex flex-row items-center justify-center gap-space-200" [attr.data-state]="state">
      <img class="h-4 w-4 relative overflow-hidden shrink-0" *ngIf="showIcon" alt="" src="assets/icons/check.svg" />
      <div class="relative text-body-size-medium leading-[100%] font-subheading text-background-brand-tertiary text-left">{{label}}</div>
    </button>
