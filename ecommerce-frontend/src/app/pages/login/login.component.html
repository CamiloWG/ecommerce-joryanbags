<div class="flex flex-col">
  <header-menu></header-menu>
  
  <main class="flex flex-col items-start justify-start pb-[50px] pl-3 pr-[18px] box-border max-w-full lg:pb-[50px] lg:box-border mq750:pb-[30px] mq750:box-border">

    <section class="relative w-full h-[150px] flex"> 
      <app-logo class="absolute top-0 left-0"></app-logo>

      <div class="absolute top-[19px] left-[365px] flex flex-col items-start justify-start gap-[50px] w-[calc(100%-365px)]">
        <div class="w-full flex flex-col font-subheading">
          <route [breadcrumbs]="[{ label: 'Iniciar sesión' }]"></route>
        </div>
      </div>
    </section>

    <div class="flex items-center justify-center min-h-screen w-full">
      <section class="w-[1000px] flex flex-col items-center justify-center pt-0 px-[21px] pb-[100px] box-border max-w-full mq1050:pb-[80px] mq1050:box-border mx-auto">
        <div class="flex flex-col items-center justify-center gap-5 max-w-full mq1050:gap-3">
          <div class="w-[1098px] flex flex-row items-center justify-between gap-5 max-w-full mq1050:flex-wrap">
            <div class="flex flex-col items-center justify-center pt-[30px] px-0 pb-0 box-border max-w-full">
              <div class="self-stretch h-[29px] relative font-subheading"></div>
            </div>
          </div>
          
          <div class="self-stretch h-[auto] flex flex-row items-center justify-center max-w-full">
            <div class="self-stretch w-[1305px] flex flex-col items-center justify-center gap-[20px] max-w-full mq1050:gap-[15px]">

              <h1 class="text-3xl font-bold text-gray-800 mb-2 mt-[-10px] font-subheading">Inicia sesión con tu cuenta</h1>
              
              <form (ngSubmit)="onLogin()" class="m-0 rounded-radius-200 bg-background-default-default border-border-default-default border-solid 
              border-stroke-border box-border flex flex-col items-center justify-center py-4 px-6 
              w-full max-w-[400px] min-h-[320px] z-[1]" data-scroll-to="formContact">
                
                <div class="flex flex-col w-full max-w-[320px]">
                  <label class="font-subheading text-gray-700 text-left mb-1">Correo</label>
                  <input 
                    type="email" 
                    formControlName="correo" 
                    placeholder="Correo" 
                    class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300" 
                  />
                </div>
                
                <div class="flex flex-col w-full max-w-[320px] mt-3">
                  <label class="font-subheading text-gray-700 text-left mb-1">Contraseña</label>
                  <input 
                    type="password" 
                    formControlName="contrasena" 
                    placeholder="Contraseña" 
                    class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300" 
                  />
                </div>
                
                <app-button 
                  class="font-subheading w-full max-w-[320px] mt-5"
                  [buttonText]="'Ingresar'" 
                  [buttonRoute]="'/home'" 
                  [showButton]="true" 
                  type="submit">
                </app-button>
              </form>

              <div class="flex flex-col items-center justify-center pt-[10px] px-0 pb-0 box-border max-w-full w-full">
                <div class="flex flex-col items-center justify-center text-center font-subheading gap-2 w-full max-w-[400px]">
                  <div class="w-full flex flex-col items-center justify-start pt-0 px-0 box-border z-[1] text-center">
                    <h3 class="m-0 w-full h-[29px] relative text-inherit tracking-[-0.02em] leading-[120%] font-[600] font-[inherit]">Nuevo usuario</h3>
                    <div class="w-full relative text-subheading-size-small leading-[120%] text-text-default-secondary">¿No tienes cuenta? Registrate.</div>
                  </div>
                
                  <app-button 
                    class="font-subheading mt-2 w-auto px-8"
                    [buttonText]="'Continuar'" 
                    [buttonRoute]="'/registro'" 
                    [showButton]="true">
                  </app-button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <footer class="w-full mt-5 mb-10 font-subheading">
    <app-footer 
      [frameHeaderAlignSelf]="'unset'" 
      [frameHeaderPadding]="'0px 70px'" 
      [frameDivFlex]="'unset'" 
      [frameDivWidth]="'1290px'" 
      [image5]="'assets/images/image-5@2x.png'">
    </app-footer>
  </footer>
</div>
