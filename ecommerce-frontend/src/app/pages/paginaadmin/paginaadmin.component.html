<div class="flex flex-col bg-white">
  <header-menu></header-menu>

  <section class="relative w-full h-[120px] flex"> 
    <app-logo class="absolute top-0 left-0"></app-logo>
    <div class="absolute top-[15px] left-[365px] flex flex-col items-start justify-start gap-[30px] w-[calc(100%-365px)]">
      <div class="w-full flex flex-col font-subheading">
        <route [breadcrumbs]="[{ label: 'Crear cuenta' }]"></route>
      </div>
    </div>
  </section>
  
  <main class="container mx-auto px-6 py-8">
    <h2 class="text-xl font-bold mb-6 font-subheading">Tu desempeño</h2>
    
    <div class="flex flex-row gap-6">
      <div class="bg-white rounded-md shadow p-6 flex-1">
        <h3 class="font-bold mb-4 font-subheading">Resumen</h3>
        <div class="flex justify-around text-center">
          <div class="flex flex-col items-center">           
              <img src="assets/icons/chat-bubble.svg" alt="Reseñas" class="w-10 h-10 mx-auto" />                    
            <span class="text-sm text-gray-500 font-subheading">Reseñas</span>
          </div>
          
          <div class="flex flex-col items-center">      
              <img src="../../assets/icons/folder-filled.svg" alt="Órdenes" class="w-10 h-10 mx-auto" />          
            <span class="text-sm text-gray-500 font-subheading">Órdenes</span>
          </div>
          
          <div class="flex flex-col items-center">
              <img src="assets/icons/archive.svg" alt="Stock" class="w-10 h-10 mx-auto" />
            <span class="text-sm text-gray-500 font-subheading">Stock</span>
          </div>
        </div>
      </div>
      
      <div class="bg-white rounded-md shadow p-6 flex-1">
        <h3 class="font-bold mb-4 font-subheading">Metricas de negocio</h3>
        <div class="grid grid-cols-2 gap-4">
          <div class="text-center">
            <p class="text-sm text-gray-500 mb-1 font-subheading">Ventas brutas</p>
            <p class="text-lg font-bold font-subheading">$ $$.$$$$</p>
          </div>
          <div class="text-center">
            <p class="text-sm text-gray-500 mb-1 font-subheading">Cantidad de ventas</p>
            <p class="text-lg font-bold font-subheading">####</p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="mt-8 mb-4">
      <div class="relative bg-gray-200 rounded-md inline-flex items-center px-3 py-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
        </svg>
        <input type="text" placeholder="Hinted search text" class="bg-transparent focus:outline-none font-subheading">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
    </div>
    
    <div class="bg-white rounded-md shadow p-6 mb-8">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <input type="checkbox" class="h-5 w-5">
          <span class="text-gray-400 font-subheading">#000000000000</span>
        </div>
      </div>
      
      <div class="flex items-center justify-between mt-4">
        <div class="flex items-center space-x-4">
          <div class="bg-blue-100 rounded-full p-2">
            <img
            class="w-[50px] h-[59px] object-cover"
            loading="lazy"
            alt="Avatar"
            src="assets/images/3d-avatars--8@2x.png"
            />
          </div>
          <div>
            <h4 class="font-bold font-subheading">Procesando en bodega</h4>
            <p class="text-gray-500 text-sm font-subheading">PRODUCTO PRODUCTO</p>
            <p class="text-gray-500 text-sm font-subheading">DESCRIPCION</p>
          </div>
        </div>
        
        <div class="flex items-center space-x-4">
          <div>
            <p class="text-gray-500 text-sm text-right font-subheading">PRECIO</p>
          </div>
          <button class="bg-gray-800 text-white px-4 py-2 rounded-md font-subheading">Seguir envío</button>
        </div>
      </div>
    </div>
    
    <h2 class="text-xl font-bold mb-4 font-subheading">Ventas</h2>
    <div class="bg-white rounded-md shadow p-6">
      <div class="flex space-x-4 mb-6">
        <button class="bg-black text-white px-4 py-2 rounded-full font-subheading">Envíos de hoy</button>
        <button class="bg-black text-white px-4 py-2 rounded-full font-subheading">Próximos días</button>
        <button class="bg-black text-white px-4 py-2 rounded-full font-subheading">En tránsito</button>
        <button class="bg-black text-white px-4 py-2 rounded-full font-subheading">Finalizadas</button>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="border border-gray-200 rounded-md p-4">
          <h4 class="font-bold mb-4 font-subheading">EN SEGUIMIENTO</h4>
          <p class="text-gray-500 font-subheading">En centro de distribución</p>
        </div>
        <div class="border border-gray-200 rounded-md p-4">
        </div>
        <div class="border border-gray-200 rounded-md p-4">
        </div>
      </div>
    </div>
  </main>
  
  <footer class="w-full mt-5 mb-10 font-subheading">
    <app-footer 
      [frameHeaderAlignSelf]="'unset'" 
      [frameHeaderPadding]="'0px 70px'" 
      [frameDivFlex]="'unset'" 
      [frameDivWidth]="'1290px'" 
      [image5]="'assets/images/image-5@2x.png'">
    </app-footer>
  </footer>
</div>
