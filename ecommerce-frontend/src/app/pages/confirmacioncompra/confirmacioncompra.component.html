<div class="flex flex-col">
    <header-menu></header-menu>
  
    <main class="flex flex-col items-start justify-start pb-[50px] pl-3 pr-[18px] box-border max-w-full lg:pb-[50px] lg:box-border mq750:pb-[30px] mq750:box-border">

      <section class="relative w-full min-h-[150px] flex flex-wrap items-start sm:items-center">
  
        <app-logo class="mx-auto flex-shrink-0 "></app-logo>
      
        <div class="flex-1 min-w-[250px] sm:min-w-[365px] flex flex-col items-start justify-start gap-[50px]">
          <div class="w-full flex flex-col">
            <route [breadcrumbs]="[
              { label: 'Carrito' },
              { label: 'Checkout' },
              { label: 'Confirmación' }
            ]"></route>
          </div>
        </div>
      </section>

      <section class="py-2 mx-auto self-stretch flex flex-col items-start justify-start gap-space-600">
        <div class="mx-auto w-[100%] self-stretch rounded-radius-200 bg-background-default-default border-border-default-default 
                    border-solid border-stroke-border box-border flex flex-col items-start justify-start flex-wrap 
                    content-start py-[22px] px-[23px] relative gap-space-600 min-w-[240px]">
          <div class="mx-auto">
            <h1 class="font-subheading">CONFIRMACIÓN DE PEDIDO</h1>
          </div>
          <app-cartbill class="w-full" title="Resumen de compras" buttonText="" [showButton]="false"></app-cartbill>
          <app-infopedido class="w-full" [isConfirmationPage]="true" [showButton]="false" [showDiv]="false"></app-infopedido>
          <div>
            <p class="font-subheading text-gray-100">El envío puede tardar entre 5 y 6 días hábiles empezando a contar desde el día en que realices tu pago y sea aprobado.</p>
          </div>
          <!-- BOTON DE BOLD -->
          <div id="bold-button-container" (click)="crearPedido()" class="w-full">
          </div>
        </div>
      </section>
      
    </main>

    <footer class="w-full mt-5 mb-10">
        <app-footer [frameHeaderAlignSelf]="'unset'" [frameHeaderPadding]="'0px 70px'" 
                    [frameDivFlex]="'unset'" [frameDivWidth]="'1290px'" 
                    [image5]="'assets/images/image-5@2x.png'"></app-footer>
    </footer>
</div>
