<div class="flex flex-col">
  <header-menu></header-menu>

  <main class="flex flex-col items-start justify-start pb-[50px] pl-3 pr-[18px] box-border max-w-full lg:pb-[50px] lg:box-border mq750:pb-[30px] mq750:box-border">
    
    <section class="relative w-full h-[150px] flex"> 
      
      <app-logo class="absolute top-0 left-0"></app-logo>
    
      <div class="absolute top-[19px] left-[365px] flex flex-col items-start justify-start gap-[50px] w-[calc(100%-365px)]">
        <div class="w-full flex flex-col">
          <route [breadcrumbs]="[
            { label: 'CatÃ¡logo' },
            { label: producto.category_name },
            { label: producto.name }
          ]"></route>
        </div>
      </div>
    </section>

    <section class="max-w-[100%] flex flex-row gap-8 mx-auto ">
      <div class="flex-1 flex flex-col gap-4">
        <menu-categorias class="max-w-[275px]"></menu-categorias>
      </div>
      <div class="w-[80%] flex-shrink-0">
        <app-product [titulo]="producto.name" [precio]="producto.price" [image]="producto.image_url" [stock]="producto.stock" [id]="producto.product_id" [categoria]="producto.category_name" (buttonAddEvent)="onAdd($event)"></app-product>  
      </div>
    </section>

    <section class="max-w-[90%] flex flex-row justify-center items-start gap-8 mx-auto text-center">
      <div class="flex-1 flex flex-col gap-4">
        <div class="w-[80%] flex-1 bg-white flex flex-col items-start justify-start p-4 max-w-full">
          <div class="flex flex-col items-start justify-start ">
            <h3 class="font-subheading text-2xl font-semibold">Productos Relacionados</h3>
          </div>
          <div>
            <div class="self-stretch flex flex-rowflex-wrap gap-6">
              <!-- Producto 1 -->
              <div class="flex-1"><app-productcard></app-productcard></div>
              <!-- Producto 2 -->
              <div class="flex-1"><app-productcard></app-productcard></div>
              <!-- Producto 3 -->
              <div class="flex-1"><app-productcard></app-productcard></div>
            </div>              
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="w-full mt-5 mb-10">
    <app-footer [frameHeaderAlignSelf]="'unset'" [frameHeaderPadding]="'0px 70px'" 
                [frameDivFlex]="'unset'" [frameDivWidth]="'1290px'" 
                [image5]="'assets/images/image-5@2x.png'"></app-footer>
  </footer>
</div>
